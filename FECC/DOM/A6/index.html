<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="body_outline">
      <h1 id="page_heading">Registration From</h1>

      <div id="form_details">
        <form action="">
          <div class="input_box">
            <label for="name">Name: &nbsp &nbsp &nbsp </label>
            <input type="text" id="username" required="\&A-Za-z\+" />
          </div>

          <div class="input_box">
            <label for="email">Email: &nbsp &nbsp &nbsp</label>
            <input type="email" id="useremail" required; />
          </div>

          <div class="input_box">
            <label for="password">Password: </label>
            <input type="password" id="userpassword" required />
          </div>

          <input type="submit" id="btn_submit" />
        </form>
      </div>
    </div>

    <div id="display_data">
      <h2 id="display_data_heading">User Details List :-</h2>

      <div id="user_data_displayed">

        <div class="sortSection">
            <select name="" id="sort_by_order">
                <option value="">Select the option</option>
                <option value="">Sort A-Z</option>
                <option value="">Sort Z-A</option>
            </select>

            <div class="search_box">
                <label for="serach"> Search:</label>
                <input type="text" id="serachId">
            </div>

        </div>

      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
