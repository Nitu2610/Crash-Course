<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Products </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Products Details</h1>
    <div id="sorting_box">
        <select name="" id="sort_by_price">
            <option value="">Select the Options</option>
            <option value="price_L_H">Price Low to High</option>
            <option value="price_H_L">Price High to Low</option>
            <option value="Rating_L_H">Rating Low to High</option>
            <option value="Rating_H_L">Rating High to Low</option>
        </select>

        <select name="" id="sort_by_category">
            <option value="">Select the category</option>
            <option value="men's clothing">Men's clothing</option>
            <option value="jewelery">Jewelery</option>
            <option value="electronics">Electronics</option>
            <option value="women's clothing">Women's clothing</option>
        </select>
    </div>

    <div id="display_products"></div>
</body>
<script src="index.js"></script>
</html>
