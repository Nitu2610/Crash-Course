    <title>Sugar</title>
    <style>
        .wrapper {
    border: 1px solid green;
    width:90%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
    margin:auto;
    padding:10px
        }

        .card-lists {
          /*  border: 1px solid blue; */
            width: 220px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .coupen-code {
     
            border: 2px dashed red;
            display: flex;
            width: 50%;
            justify-content: space-between;
            margin-top: 10px;
        }
.card-box{
  border:2px dashed blue;
  float:right;
}
        .card{
            border: 1px solid black;
            padding: 0px 10px;
        }
        img{
            width: fit-content;
            border-radius: 20px;
        }
