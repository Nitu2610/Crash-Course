<script>
  // Problem 1: Create a function to check if a number is Prime or Not
  function PrimeNo(num){
    let flag=1;
    for(let i=2;i<=num;i++){
      if(num%i==0){
        flag++;
      }
    } if(flag==2){
      console.log(`The number ${num} is {Prime}`)
    }
    else {
      console.log(`The number ${num} is {Not Prime}`)
    }

  }
