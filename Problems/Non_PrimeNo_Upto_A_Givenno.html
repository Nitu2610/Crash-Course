  <h2>Prime number upto a given limit</h2>
</body>
<script>
  // Instructions ->>     Problem 3: Use the same function to print Non-Primes from 2 to a given limit
  function PrimeNos(num){
    for(let i=1;i<=num;i++){
        let flag=0;
        for(let j=2;j<=i;j++){
            if(i%j==0){
                flag++;
            }
        }
        if(flag!==1){
            console.log(i)
        }
    }
  }
  PrimeNos(15)
</script>
